version: 2.1

cache_keys:
  - &deps_cache_key 'v2-deps-node-14.16-{{ checksum "yarn.lock" }}'

commands:
  install:
    steps:
      - restore_cache: { key: *deps_cache_key }
      - run: yarn install
      - save_cache:
          key: *deps_cache_key
          paths: [ node_modules ]

jobs:
  test:
    docker:
      - image: cimg/node:14.16
    steps:
      - checkout
      - install
      - run: yarn test
      - run: yarn lint
      - run: yarn build

  deploy:
    docker:
      - image: cimg/node:14.16
    steps:
      - checkout
      - install
      - run: yarn build
      - run:
          name: publish
          command: npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}" && npm publish

workflows:
  Test and Deploy:
    jobs:
      - test
      - deploy:
         requires: [test]
         filters:
           branches: { only: [ main ] }
